<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Otterco+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'otterco';
            src: url('fonts/otterco.otf') format('opentype'); /* Adjust the path as necessary */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F5F5F5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1, h2, h3 {
            font-family: 'otterco', sans-serif;
        }

        .contact-section {
            flex: 1; /* Ensures the footer is pushed to the bottom */
        }

        .contact-buttons {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between buttons */
            margin-top: 20px;
        }

        .contact-buttons a {
            border-radius: 9999px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: background-color 0.3s, color 0.3s;
            width: 150px;
        }

        .contact-buttons .email-button {
            background-color: #fff;
            color: #000;
            border: 2px solid #e0e0e0;
        }

        .contact-buttons .whatsapp-button {
            background-color: #fff;
            color: #000;
            border: 2px solid #e0e0e0;
        }

        .contact-buttons .email-button:hover,
        .contact-buttons .whatsapp-button:hover {
            background-color: #000;
            color: #fff;
            border-color: #333;
        }

        .contact-form {
            max-width: 700px; /* Adjust the form width */
            width: 100%;
            padding: 2rem;
        }

        footer {
            background-color: #FAFAFA;
            color: #777;
            padding: 1.5rem;
        }
        
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="bg-white shadow p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-gray-800">Abdul Rehman Qasim</a>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:text-gray-600">Home</a></li>
                <li><a href="profile.html" class="hover:text-gray-600">Profile</a></li>
                <li><a href="gallery.html" class="hover:text-gray-600">Gallery</a></li>
                <li><a href="career-goals.html" class="hover:text-gray-600">Career Goals</a></li>
                <li><a href="projects.html" class="hover:text-gray-600">Projects</a></li>
                <li><a href="skills.html" class="hover:text-gray-600">Skills & Interests</a></li>
                <li><a href="contact.html" class="hover:text-gray-600">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section container mx-auto py-10">
        <h2 class="text-3xl font-bold text-center mb-6">Contact Me</h2>
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg mx-auto">
            <form action="#" method="POST" class="space-y-4">
                <div>
                    <label for="name" class="block text-lg font-semibold mb-1">Name</label>
                    <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Your name" required>
                </div>
                <div>
                    <label for="email" class="block text-lg font-semibold mb-1">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Your email" required>
                </div>
                <div>
                    <label for="subject" class="block text-lg font-semibold mb-1">Subject</label>
                    <input type="text" id="subject" name="subject" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Subject" required>
                </div>
                <div>
                    <label for="message" class="block text-lg font-semibold mb-1">Message</label>
                    <textarea id="message" name="message" rows="4" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Your message" required></textarea>
                </div>
                <div>
                    <button type="submit" class="bg-black text-white p-2 rounded-lg w-full">Send Message</button>
                </div>
            </form>
        </div>
        
        <!-- Contact Buttons -->
        <div class="contact-buttons">
            <a href="mailto:ar.qasim.awan@gmail.com" class="email-button">Email Me</a>
            <a href="https://wa.me/923200916196" class="whatsapp-button">WhatsApp</a>  
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container mx-auto flex justify-between items-center">
            <p>&copy; 2024 Abdul Rehman Qasim | All Rights Reserved</p>
            <ul class="flex space-x-4">
                <li><a href="https://www.youtube.com/@ar_qasim_awan" target="_blank" class="hover:text-gray-400">YouTube</a></li>
                <li><a href="profile.html" class="hover:text-gray-400">LinkedIn</a></li>  
            </ul>
        </div>
    </footer>
</body>
</html>
